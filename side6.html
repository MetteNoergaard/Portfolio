            <!-- Her begynder koden for "Scroll til top"-knappen  -->
    <button onclick="topFunction()" id="myBtn" title="Gå til toppen">Top</button>
    
        <script>
    var mybutton = document.getElementById("myBtn");

// Dette definerer hvornår knappen kommer frem. Her er det når der er scrollet 20px ned //
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // Dette fortæller at den skal scrolle op //
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
    </script>
